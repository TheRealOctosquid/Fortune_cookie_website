<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        #fortune {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="fortune">Click the button to reveal your fortune!</div>
    <button onclick="generateFortune()">Get Fortune</button>
</div>

<script>
    const fortunes = [
        "You will have a great day!",
        "A fresh start will put you on your way.",
        "Success is in your future.",
        "Today is a good day to try something new.",
        "Your hard work will soon pay off.",
        "An exciting opportunity lies ahead.",
        "You are capable of amazing things.",
        "Good news will come to you by mail.",
        "A pleasant surprise is waiting for you.",
        "Your positivity will inspire others."
    ];

    function generateFortune() {
        const randomIndex = Math.floor(Math.random() * fortunes.length);
        document.getElementById("fortune").innerText = fortunes[randomIndex];
    }
</script>

</body>
</html>
